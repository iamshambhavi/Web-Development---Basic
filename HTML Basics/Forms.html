<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
	<label for="fn">First Name:</label>
	<input id="fn" type="text" name="first" placeholder="John" required>
	<label for="ln">Last Name:</label>
	<input id="fn" type="text" name="last" placeholder="Smith" required>
    </div>

    <div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="other">
    </div>

    <div>
	<label for="email">Email:</label>
	<input id="email" type="Email" name="email" placeholder="your email" required>
	<label for="ps">Password:</label>
	<input id="ps" type="Password" name="" placeholder="your password" required pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
    </div>

    <div>
	<fieldset>
  <legend>Birthday:</legend>
  <label for="month">Month:</label>
  <select name="month" id="month">
    <option value="january">Jan</option>
    <option value="february">Feb</option>
    <option value="march">Mar</option>
    <option value="april">Apr</option>
  </select>
  <label for="day">Day</label>
  <select name="day" id="day">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
  <label for="year">Year</label>
  <select name="year" id="year">
    <option value="2015">2015</option>
    <option value="2014">2014</option>
    <option value="2013">2013</option>
    <option value="2012">2012</option>
    <option value="2011">2011</option>
    <option value="2010">2010</option>
  </select>
</fieldset>
	</div>
	<div>
	<label>I agree to the terms and conditions
		<input type="checkbox" name="">
	</label>
    </div>
    <button>Submit</button>
</form>
</body>
</html>
